<!--

    FORM ETİKETLERİ

action=gönderilecek sitenin linki
radio ile iki seçenekten birini seçebilmeyi sağlıyoruz
checked varsayılan bir değer atamayı sağlar
readonly özelliğiyle input girişi engellenir
required ile input girişini zorunlu hale getiririz

<input type="range" min="0" max="20" step="5">
<input type="search">
<input type="tel">
<input type="time">
<input type="url">

-->


<form action="" method="get" id="form1">
    <legend>Giriş Yap</legend>
    <fieldset>
    <label for="kadi">Kullanıcı adı</label>
    <input placeholder="Kullanıcı adınızı giriniz: " required maxlength="6" id="kadi" type="text" autofocus> <br>
    <label for="sifre">Şifre</label>
    <input required id="sifre" type="password"> <br>
    <label for="dosya">Dosya Seç</label>
    <input id="dosya" type="file" name="dosya[]" multiple accept="image/*"> <br>
    <label for="eposta">E-posta</label>
    <input type="email" id="eposta"> <br>
    </fieldset>
    <label><input type="checkbox">Kuralları kabul ediyorum</label> <br>

    </label>
    <label>
        <input type="radio" name="cinsiyet" value="erkek"> Erkek
    </label>
    <br>
